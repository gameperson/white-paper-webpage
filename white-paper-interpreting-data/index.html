<!DOCTYPE html>
<html>
<head>
  <title>White Paper: {{ title }}</title> 
</head>
<body>
  <h1>{{ title }}</h1> 
  <div id="content"> 
    {{ content }} 
  </div>

  {{#if references}}
    <h2>References</h2>
    <ul>
      {{#each references}}
        <li><a href="{{this.url}}">{{this.label}}</a></li>
      {{/each}}
    </ul>
  {{/if}}

  {{#if glossary}}
    <h2>Glossary</h2>
    <ul>
      {{#each glossary}}
        <li><a href="#{{this.anchorId}}"><strong>{{this.term}}</strong></a>: {{this.definition}}</li>
      {{/each}}
    </ul>
  {{/if}}

</body>
</html>

<!DOCTYPE html>
<!--  Explanation:
This index.html file uses the fetch API to get a list of all files in the current directory.
It filters the list to include only files that end with ".html".
For each HTML file, it creates a list item with a link to the corresponding file.
-->
<html>
<head>
  <title>Glossary Index</title>
  <style>
    /* Optional CSS for styling */
    body { font-family: sans-serif; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>Glossary Index</h1>
  <ul id="glossary-list"></ul>

  <script>
    const glossaryList = document.getElementById('glossary-list');

    // Get a list of all HTML files in the current directory
    fetch('.') 
      .then(response => response.text()) // Assuming the response is a directory listing
      .then(data => {
        const files = data.split('\n').filter(line => line.endsWith('.html')); 

        files.forEach(file => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = file;
          link.textContent = file.replace(".html", ""); 
          listItem.appendChild(link);
          glossaryList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error("Error fetching file list:", error);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<!-- Explanation:
Dynamic Title: The <title> tag uses Handlebars syntax ({{ term }}) to dynamically set the page title based on the term name.
Basic Styling: Simple CSS is included for basic styling of the page elements.
Content Placeholder: The definition is displayed within a <div> element.
Back to Index Link: A "Back to Glossary Index" link is provided at the bottom of the page.
JavaScript:
Fetches the term.md file using fetch().
Uses the marked library (assuming it's included in your project) to convert the Markdown content to HTML.
Inserts the rendered HTML into the definition element.
Includes basic error handling for cases where the term.md file cannot be loaded.
-->
<html>
<head>
  <title>{{ term }}</title> 
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 1em;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    .back-to-index {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>{{ term }}</h1>
  <div id="definition">
    </div>

  <div class="back-to-index">
    <a href="../index.html">Back to Glossary Index</a> 
  </div>

  <script>
    // Fetch the term definition from the markdown file
    fetch('term.md')
      .then(response => response.text())
      .then(markdown => {
        const definitionElement = document.getElementById('definition');
        definitionElement.innerHTML = marked(markdown); 
      })
      .catch(error => {
        console.error('Error loading term definition:', error);
        const errorElement = document.createElement('p');
        errorElement.textContent = "An error occurred while loading the term definition.";
        document.body.appendChild(errorElement);
      });
  </script>

</body>
</html>

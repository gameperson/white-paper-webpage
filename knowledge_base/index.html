<!DOCTYPE html>
<!-- index.html:
Fetches a list of all HTML files in the current directory.
Creates an alphabeticaly ordered list of links to each HTML file.
Extracts the term name from the file name (removing the ".html" extension).
-->
<html>
<head>
  <title>Glossary Index</title>
  <style>
    /* Optional CSS for styling */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Glossary Index</h1>
  <ul id="glossary-list"></ul>

  <script>
    const glossaryList = document.getElementById('glossary-list');

    // Get a list of all files ending in ".md" in the current directory
    fetch('.') 
      .then(response => response.text()) // Assuming the response is a directory listing
      .then(data => {
        const files = data.split('\n').filter(line => line.endsWith(".md")); 

        // Sort files alphabetically
        files.sort(); 

        files.forEach(file => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          const term = file.replace(".md", ""); 
          link.href = `${term}.html`;
          link.textContent = term;
          listItem.appendChild(link);
          glossaryList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error("Error fetching file list:", error);
      });
  </script>
</body>
</html>

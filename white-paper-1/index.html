<!DOCTYPE html>
<html>
<head>
  <title>White Paper Presentation</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container">

    <div id="whitepaper-content"></div>

  </div>

  <hr>

  <div class="container">
    <h2>References</h2>
    <ul id="reference-list"></ul>
  </div>

  <hr>

  <div class="container">
    <h2>Glossary</h2>
    <ul id="glossary-list"></ul>
  </div>

  <script>
    const whitepaperContent = document.getElementById('whitepaper-content');
    const referenceList = document.getElementById('reference-list');
    const glossaryList = document.getElementById('glossary-list');

    // Convert Markdown to basic HTML
    function markdownToHtml(markdown) {
      return markdown
        .replace(/# (.*)/g, '<h1>$1</h1>')
        .replace(/## (.*)/g, '<h2>$1</h2>')
        .replace(/\* (.*)/g, '<li>$1</li>')
        .replace(/_([^_]+)_/g, '<em>$1</em>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
    }

    // Load and process data
    Promise.all([
      fetch('paper.md').then(res => res.text()),
      fetch('references.txt').then(res => res.text()),
      fetch('glossary.txt').then(res => res.text()),
    ])
    .then(([paperContent, referencesText, glossaryText]) => {
      // Extract title from paper.md
      const titleMatch = paperContent.match(/^# (.*)/m);
      const title = titleMatch ? titleMatch[1].trim() : 'White Paper Title';

      // Process references
      const references = referencesText
        .split('\n')
        .filter(line => line.trim() !== '')
        .map(line => {
          const [label, url] = line.split(':');
          return `<li><a href="${url}">${label}</a></li>`;
        });
      referenceList.innerHTML = references.join('');

      // Process glossary
      const glossary = glossaryText
        .split('\n')
        .filter(line => line.trim() !== '')
        .map(line => {
          const [term, definition] = line.split(':');
          const anchorId = term.replace(/\s+/g, '-').toLowerCase();
          return `<li><a href="#${anchorId}"><strong>${term}</strong></a>: ${definition}</li>`;
        });
      glossaryList.innerHTML = glossary.join('');

      // Process white paper content
      let htmlContent = `<h1>${title}</h1>` + markdownToHtml(paperContent);

      // Replace glossary terms with links
      glossary.forEach(([term]) => {
        const anchorId = term.replace(/\s+/g, '-').toLowerCase();
        const regex = new RegExp(term, 'gi');
        htmlContent = htmlContent.replace(regex, `<a href="#${anchorId}">${term}</a>`);
      });

      // Replace reference labels with links
      references.forEach(([label, url]) => {
        const anchorId = label.replace(/\s+/g, '-').toLowerCase();
        const regex = new RegExp(`See ${label}`, 'gi');
        htmlContent = htmlContent.replace(regex, `See ${label} <a href="#${anchorId}">${label}</a>`); 
      });

      whitepaperContent.innerHTML = htmlContent;
    });
  </script>

</body>
</html>
